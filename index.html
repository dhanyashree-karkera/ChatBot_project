<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
       <div class="header">
        <h3>Dhanyashree</h3>
            <div class="icon">
                <i class="bi bi-telephone-fill"></i>
                <i class="bi bi-camera-video-fill"></i>
                <i class="bi bi-three-dots-vertical"></i>
            </div>
       </div>

       <!-- Chat display area -->
       <div id="chatDisplay" class="mt-3" style="padding: 1rem; overflow-y: scroll;">
             <!-- Messages will be appended here -->
        </div>
       <div class="footer">
            <input type="text" id="chatInput" placeholder="Typing" style="width: 20rem; height: 3rem; border-radius: 1rem;border: none; padding-left: 30px;margin-left: 1rem;" >
            <i class="bi bi-send-fill" id="sendMessage" style="margin-left: 2rem;"></i>
       </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
